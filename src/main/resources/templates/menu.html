<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p> Name: <span th:text="${name}"></span></p>
    <p> Skin Type: <span th:text="${skintype}"></span></p>
    <p> Type of Service: <span th:text="${manipedi}"></span></p>
</div>
<div id = "servicesMenu">
    <h2>Recommended Facials</h2>
    <p>The facial treatments below are recommended for your skin type.</p>
    <table>
        <thead>
            <tr>
                <th>Facial Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="facial : ${appropriateFacials}">
                    <td th:text="${facial}"></td>
            </tr>
        </tbody>
    </table>

    <div th:if="${manipedi == 'manicure'}">
        <h3>Manicure</h3>
        <div th:replace="fragments :: manicureDescription"></div>
    </div>
    <div th:if="${manipedi == 'pedicure'}">
        <h3>Pedicure</h3>
        <div th:replace="fragments :: pedicureDescription"></div>
    </div>
    <div th:if="${manipedi == 'both'}">
        <h3>Manicure + Pedicure</h3>
        <div th:replace="fragments :: manicureDescription"></div>
        <div th:replace="fragments :: pedicureDescription"></div>
    </div>
</div>
<div>
    <h2>Available Nail Polish Colors</h2>
</div>
    <div class="footer">
        <div class="square red"></div>
        <div class="square blue"></div>
        <div class="square green"></div>
        <div class="square purple"></div>
        <div class="square pink"></div>
    </div>
</body>
</html>
